{% extends "base.html" %}
{% block title %}Добавить цитату{% endblock %}
{% block content %}
<h1>Добавить цитату</h1>
{% if form.errors %}
  <ul class="errorlist error-summary">
    {# неполевые ошибки #}
    {% for err in form.non_field_errors %}
      <li>{{ err }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>

<style>
  .errorlist { color: #ef4444; }
</style>
{% endblock %}
